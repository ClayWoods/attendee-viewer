<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Attendee Viewer - Resilient Scale</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
  <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet" media="screen" />
  <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <h3>Attendee Detail</h3>
          
          <dl class="dl-horizontal">
            <dt>First Name</dt>
            <dd th:text="${attendee.firstName}"></dd>
            <dt>Last Name</dt>
            <dd th:text="${attendee.lastName}"></dd>
            <dt>Email</dt>
            <dd th:text="${attendee.email}"></dd>
            <dt>Phone</dt>
            <dd th:text="${attendee.phoneNumber}"></dd>
            <dt>Company</dt>
            <dd th:if="${company} != null" th:text="${company.name}"></dd>
            <dt>Company Site</dt>
            <dd th:if="${company} != null" th:text="${company.website}"></dd>
          </dl>
        </div>
      </div>
    
      <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    </div>
  </body>


</html>
